<DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <link rel="stylesheet" href="style.css">
            <script src="script.js" defer></script>
        </head>
        <body>


        <div class="game">
            <h1>Tic Tac Toe</h1>
            <!-- modal pop up-->
            <!-- <div class="modal"> -->
                <!-- <h1>Start new tic tac toe game</h1> -->
                <form action="">
                    <div>
                    <label for="player-1-name">Name of first player</label><br>
                    <input class="input-field" type="text" id="player-1-name" name="player-1-name">
                    </div>
                    <div>
                    <label for="player-2-name">Name of second player</label><br>
                    <input class="input-field" type="text" id="player-2-name" name="player-2-name">
                    </div>    
                    <div><div class="submit-player-names">Begin Game</div></div>
                </form>
            <!-- </div> -->
            <p class="current-player"></p>
            <div class="gameboard">
                <div class="game-square" data-cell="0"></div>
                <div class="game-square" data-cell="1"></div>
                <div class="game-square" data-cell="2"></div>
    
                <div class="game-square" data-cell="3"></div>
                <div class="game-square" data-cell="4"></div>
                <div class="game-square" data-cell="5"></div>

                <div class="game-square" data-cell="6"></div>
                <div class="game-square" data-cell="7"></div>
                <div class="game-square" data-cell="8"></div>
            </div>
        </div>
        </body>
    </html>
